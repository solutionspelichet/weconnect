<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer ma Carte Wemet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-['Inter']">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">WEMET</h1>
            <p class="text-gray-500">Créez votre carte de visite digitale</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                <input type="text" id="c-prenom" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Jean">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                <input type="text" id="c-nom" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ex: Dupont">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email (pour recevoir vos accès)</label>
                <input type="email" id="c-email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="jean@exemple.com">
            </div>

            <button onclick="createAccount()" id="btn-create" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition duration-200 mt-6 flex justify-center items-center gap-2">
                Créer ma carte <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <p class="text-xs text-gray-400 text-center mt-6">
            En créant votre carte, vous recevrez un lien par email pour la modifier ultérieurement.
        </p>
    </div>

    <script>
        // CONFIGURATION
        const API_URL = 'https://script.google.com/macros/s/AKfycbz12V16okyQngAw7QCUeRZNsbI4jy5aH4vfSk-kxL3jl1Dl3P-f0pAxlX0CKtQgZnGE8A/exec'; 

        function createAccount() {
            const prenom = document.getElementById('c-prenom').value.trim();
            const nom = document.getElementById('c-nom').value.trim();
            const email = document.getElementById('c-email').value.trim();
            const btn = document.getElementById('btn-create');

            if(!prenom || !nom || !email) {
                alert("Merci de remplir tous les champs.");
                return;
            }

            // Génération d'un ID unique simple (prenom.nom.random)
            // On nettoie les accents et espaces
            const clean = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");
            const id = `${clean(prenom)}.${clean(nom)}.${Math.floor(Math.random()*1000)}`;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Création...';
            btn.disabled = true;

            const formData = {
                id: id,
                prenom: prenom,
                nom: nom,
                email: email,
                send_email: true // Force l'envoi de l'email
            };

            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(() => {
                alert("Compte créé avec succès ! Vous allez être redirigé.");
                // Redirection vers index.html en mode édition
                window.location.href = `index.html?id=${id}&edit=true`;
            })
            .catch(err => {
                console.error(err);
                alert("Erreur de connexion.");
                btn.innerHTML = 'Réessayer';
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
