<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Éditeur - Wemet Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f0f4ff; font-family: sans-serif; }
        .accordion-body {
            display: none;
            padding: 1rem;
        }
        .accordion-body.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .input-group { margin-bottom: 1rem; }
        .input-label { display: block; color: #2563eb; font-weight: bold; margin-bottom: 0.25rem; font-size: 0.9rem; }
        .input-field { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: 1px solid #d1d5db; }
        .input-field:focus { outline: none; border-color: #2563eb; ring: 2px solid #2563eb; }
    </style>
</head>
<body class="flex justify-center min-h-screen pb-20">

    <div class="w-full max-w-md bg-[#eff6ff] relative shadow-xl min-h-screen">
        
        <!-- Header -->
        <div class="bg-black text-white px-6 py-6 rounded-b-[2rem] mb-6 flex justify-between items-center shadow-lg">
            <i class="fas fa-bars text-xl"></i>
            <span class="font-bold text-lg tracking-widest">WEMET</span>
            <div class="w-6"></div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 px-6 mb-2">Ma carte</h1>
        
        <!-- Identifiant (ID) -->
        <div class="px-6 mb-6">
            <label class="text-xs text-gray-500 uppercase font-bold ml-1">Identifiant Unique (ID)</label>
            <div class="bg-white p-2 rounded-xl border border-blue-200 flex items-center shadow-sm">
                <span class="text-gray-400 pl-2 text-sm">id:</span>
                <input type="text" id="field-id" class="w-full p-2 outline-none font-bold text-gray-700" placeholder="ex: jean.dupont">
            </div>
            <p class="text-xs text-gray-400 mt-1 ml-1"><i class="fas fa-info-circle"></i> Changez l'ID pour créer un nouvel utilisateur.</p>
        </div>

        <form id="profileForm" class="px-4 flex flex-col gap-3">

            <!-- 1. Apparence (Photo) -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <button type="button" class="w-full p-4 flex justify-between items-center font-bold text-[#1e3a8a] bg-white" onclick="toggleAcc('acc-apparence')">
                    <span><i class="fas fa-camera mr-2"></i> Apparence & Photo</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="acc-apparence" class="accordion-body show">
                    
                    <div class="flex flex-col items-center gap-4 mb-4">
                        <!-- Image par défaut robuste (base64) pour éviter l'erreur 404 -->
                        <img id="preview-photo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2UzZTdlYiI+PHBhdGggZD0iTTEyIDEyYy0yLjIxIDAtNC0xLjc5LTQtNHMxLjc5LTQgNC00IDQgMS43OSA0IDQtMS43OSA0LTQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==" class="w-24 h-24 rounded-full border-4 border-blue-100 object-cover shadow-md bg-white">
                        <label class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full cursor-pointer font-bold text-sm hover:bg-blue-200 transition">
                            <i class="fas fa-upload mr-1"></i> Choisir une photo
                            <input type="file" id="photo-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
                        </label>
                        <input type="hidden" id="field-photo_url"> 
                    </div>

                </div>
            </div>

            <!-- 2. Informations -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <button type="button" class="w-full p-4 flex justify-between items-center font-bold text-[#1e3a8a] bg-white" onclick="toggleAcc('acc-infos')">
                    <span><i class="fas fa-user mr-2"></i> Informations</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="acc-infos" class="accordion-body show">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="input-label">Prénom</label>
                            <input type="text" id="field-prenom" class="input-field" placeholder="Jean">
                        </div>
                        <div>
                            <label class="input-label">Nom</label>
                            <input type="text" id="field-nom" class="input-field" placeholder="Dupont">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Société</label>
                        <input type="text" id="field-societe" class="input-field" placeholder="Votre entreprise">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Poste</label>
                        <input type="text" id="field-poste" class="input-field" placeholder="Directeur...">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Téléphone</label>
                        <input type="tel" id="field-telephone" class="input-field" placeholder="+33 6...">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" id="field-email" class="input-field" placeholder="jean@email.com">
                    </div>

                </div>
            </div>

            <!-- 3. Réseaux Sociaux -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                <button type="button" class="w-full p-4 flex justify-between items-center font-bold text-[#1e3a8a] bg-white" onclick="toggleAcc('acc-widgets')">
                    <span><i class="fas fa-share-alt mr-2"></i> Réseaux & Liens</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="acc-widgets" class="accordion-body">
                    <div class="input-group">
                        <label class="input-label"><i class="fab fa-linkedin text-blue-700"></i> LinkedIn</label>
                        <input type="text" id="field-linkedin" class="input-field" placeholder="Lien profil LinkedIn">
                    </div>
                    <div class="input-group">
                        <label class="input-label"><i class="fas fa-globe text-gray-600"></i> Site Web</label>
                        <input type="text" id="field-site_web" class="input-field" placeholder="www.monsite.com">
                    </div>
                </div>
            </div>

        </form>

        <!-- Bouton Sauvegarder Fixe -->
        <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-200 z-50 flex justify-center">
            <button onclick="saveData()" id="btn-save" class="bg-[#2563eb] hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg w-full max-w-sm transition-all flex justify-center items-center gap-2">
                Sauvegarder
            </button>
        </div>

    </div>

    <script>
        // CONFIGURATION API
        const API_URL = 'https://script.google.com/macros/s/AKfycbz12V16okyQngAw7QCUeRZNsbI4jy5aH4vfSk-kxL3jl1Dl3P-f0pAxlX0CKtQgZnGE8A/exec'; 

        function toggleAcc(id) {
            document.getElementById(id).classList.toggle('show');
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('preview-photo').src = reader.result;
            }
            if(event.target.files[0]) reader.readAsDataURL(event.target.files[0]);
        }

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if(userId) {
                document.getElementById('field-id').value = userId;
                try {
                    document.getElementById('field-nom').placeholder = "Chargement...";
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    const user = data.find(u => u.id == userId);
                    
                    if(user) {
                        const fields = ['prenom', 'nom', 'societe', 'poste', 'telephone', 'email', 'site_web', 'linkedin', 'photo_url'];
                        fields.forEach(f => {
                            if(document.getElementById('field-'+f)) {
                                document.getElementById('field-'+f).value = user[f] || '';
                            }
                        });
                        if(user.photo_url) document.getElementById('preview-photo').src = user.photo_url;
                    }
                } catch(e) { console.error(e); }
            } else {
                // Générer un ID aléatoire si on arrive sans ID
                document.getElementById('field-id').value = "user_" + Math.floor(Math.random() * 10000);
            }
        };

        function saveData() {
            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Envoi...';
            btn.disabled = true;

            const id = document.getElementById('field-id').value;
            if(!id) { alert("L'identifiant (ID) est obligatoire"); btn.disabled=false; btn.innerHTML=originalText; return; }

            let formData = {
                id: id,
                prenom: document.getElementById('field-prenom').value,
                nom: document.getElementById('field-nom').value,
                societe: document.getElementById('field-societe').value,
                poste: document.getElementById('field-poste').value,
                telephone: document.getElementById('field-telephone').value,
                email: document.getElementById('field-email').value,
                site_web: document.getElementById('field-site_web').value,
                linkedin: document.getElementById('field-linkedin').value,
                photo_url: document.getElementById('field-photo_url').value
            };

            const fileInput = document.getElementById('photo-upload');
            if (fileInput.files.length > 0) {
                // Limite de taille 4MB pour éviter les erreurs de transfert
                if(fileInput.files[0].size > 4 * 1024 * 1024) {
                    alert("La photo est trop lourde (max 4Mo).");
                    btn.disabled = false; btn.innerHTML = originalText;
                    return;
                }

                const reader = new FileReader();
                reader.readAsDataURL(fileInput.files[0]);
                reader.onload = function () {
                    formData.photo_data = reader.result;
                    formData.photo_name = fileInput.files[0].name;
                    formData.photo_mime = fileInput.files[0].type;
                    sendDataToScript(formData, btn, originalText);
                };
                reader.onerror = function (error) {
                    alert("Erreur lecture image");
                    btn.disabled = false; btn.innerHTML = originalText;
                };
            } else {
                sendDataToScript(formData, btn, originalText);
            }
        }

        function sendDataToScript(data, btn, originalText) {
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // Mode obligatoire pour Google Apps Script
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Avec no-cors, on ne reçoit pas de réponse JSON lisible, mais le succès de la promesse indique que l'envoi a fonctionné.
                alert("Sauvegarde réussie ! Vous allez recevoir un email de confirmation.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            })
            .catch(err => {
                console.error(err);
                alert("Erreur lors de l'envoi. Vérifiez votre connexion.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
